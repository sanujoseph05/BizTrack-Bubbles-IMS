{% load static %}

{% load crispy_forms_tags %}
<!-- Log on to freeprojectscodes.com for more projects -->
<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/bootstrap.min.css' %}">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
        crossorigin="anonymous">


    <!-- Main CSS, then Sidebar CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/sidebar.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <title>Bubbles - Login</title>

</head>

  
  <body>
<br>
<div style="background-color: #ffffff">
    <div class="align-middle" 
    style="color: #008080; font-weight: 700; font-size: 2.1rem;" >
    Bubbles - BizTrack
    </div>
    <!-- <div class="align-middle" style="color: #494949;">An Inventory Management System</div> -->
    <br><!-- Log on to freeprojectscodes.com for more projects -->
    <br />
    <div class="row d-flex justify-content-center"  >
        <div class="col-md-4" >
            {% if user.is_authenticated %}

            <br><br>
            <h2 class="align-middle">You are already logged in, {{ request.user.username }}!</h2>
            <div class="border-top pt-3 align-middle"> <br>
                <a class="btn ghost-blue" href="{% url 'home' %}">Go back home</a> <br><br>
                <a class="btn ghost-red" href="{% url 'logout' %}">Log Out</a>
            </div>

            {% else %}

            <div class="content-section" style="background-color:#fff;">
                <form method="POST" style="padding: 10px 20px;">
                    {% csrf_token %}
                    <fieldset class="form-group"  >
                        <div class="align-middle" style="color:#008080;">
                            <br>
                            <i id="iconButton1" class="fas fa-user-circle fa-4x" ></i>
                            <legend style="font-size: 1.8em;">Sign In</legend>
                        </div>
                        {{ form|crispy }}
                    </fieldset> 
                    <div class="form-group">
                        <div class="align-middle">
                            <button class="btn btn-primary btn-mb" 
                            style="background-color:#008080;"
                            type="submit">Log In</button>

                        </div>
                    </div>
                </form>
            </div>


            {% endif %}

        </div><!-- Log on to freeprojectscodes.com for more projects -->
    </div>
</div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'bootstrap/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'bootstrap/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>

</body>

</html>
